<html>
    <head>
        <title>CONVERTIDOR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>CONVERTIDOR</h1>
        <h2>Introducir cantidad de pesos: </h2>
        <form method="post" name="pesos" action="Convertidor">
            <input name="cantidad" type="number" value="0" align="center">
            <br>
            <h2>Convertir a: </h2>
            <select name="convertir">
                <option value=""></option>
                <option value="Dolares">Dolares</option>
                <option value="Yenes">Yenes</option>
            </select>
            <br>
            <input type="submit" value="CONVERTIR" name="convert">
        </form>
    </body>
</html>
